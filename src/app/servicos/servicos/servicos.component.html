<mat-card>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Servi√ßos</span>
      <span class="example-spacer"></span>

    </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="servicos"  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let servico"> {{servico._id}} </td>
  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let servico"> {{servico.titulo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descricao </th>
    <td mat-cell *matCellDef="let servico"> {{servico.descricao}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let servico"> {{servico.foto}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="criacao">
    <th mat-header-cell *matHeaderCellDef> Criacao </th>
    <td mat-cell *matCellDef="let servico"> {{servico.criacao}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
</table>
</mat-card>
