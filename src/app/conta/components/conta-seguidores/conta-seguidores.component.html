<mat-card style="width: 70%; margin: auto;">
  <mat-card-content>


    <div style="display: inline-block; position: relative;">
      <div style="display: inline-block; width: 70%; height: auto;">  </div>
      <div style="display: inline-block; width: 30%; height: auto;"> </div>
    </div>

<mat-tab-group dynamicHeight>
  <mat-tab label="Amigos ">
        <ul id='friend-list'  *ngFor="let amg of amigos">
          <li class='friend selected'>
            <img [src]=amg.usuarioEnviou.foto/>
            <div class='name' style="display: block; width: 90%; height: auto;">
              {{amg.usuarioEnviou.nome}}
            </div>
            <div>
              <button  mat-raised-button> Seguindo </button>
            </div>
          </li>

          <li class='friend selected'>
            <img src='https://i.imgur.com/nkN3Mv0.jpg' />
            <div class='name' style="display: block; width: 90%; height: auto;">
              {{amg.usuarioRecebeu.nome}}
            </div>
            <div>
              <button  mat-raised-button> Seguindo </button>
            </div>
          </li>
          
        </ul>

    <div class="example-small-box mat-elevation-z4">
    </div>
  </mat-tab>
</mat-tab-group>
